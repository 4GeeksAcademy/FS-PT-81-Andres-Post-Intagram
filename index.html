<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div class="container">
            <div class="post">
                <div class="header">
                    <div class="user-info">
                        <i class="fa-2xl fa-brands fa-html5"></i>
                        <div class="p-1">
                            <p><strong>HTML5</strong></p>
                            <p>Rigoberto</p>
                        </div>
                    </div>
                    <i class="fa-2xl fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <img class="img"
                src="https://media.gettyimages.com/id/836035498/es/foto/sydney-australia-a-running-spike-used-by-betty-cuthbert-is-displayed-during-a-state-memorial.jpg?s=612x612&w=gi&k=20&c=y8pmcbkSd9z5G_77gQSLyQYVaY9oiaKjjusklCir5EY="
                alt=""></img>
            <div class="footer">
                <div class="iconos">
                    <div>
                        <i class="fa-xl fa-regular fa-heart"></i>
                        <i class="fa-xl fa-regular fa-comment"></i>
                        <i class="fa-xl fa-regular fa-paper-plane"></i>
                    </div>
                    <i class="fa-xl fa-regular fa-bookmark"></i>
                </div>
                <div class="quote">
                    <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, and <strong>100.000
                            others</strong></p>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quibusdam sapiente ipsa tempore
                        iste similique pariatur voluptate tempora, amet error aliquam? Facilis vero molestiae blanditiis
                        quas sapiente ducimus quidem numquam.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
